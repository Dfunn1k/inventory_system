<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Producto</title>
</head>
<body>

    <p>¿Estás seguro que deseas eliminar el producto "{{ product.name }}"?</p>

    <a href="{% url 'list_products' %}">Cancelar</a>
</body>
</html>
